<div class="card" *ngFor = 'let server of servers; let serverId = index'>
    <div class="card-header">
      {{server.name}}
      Index: {{i}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{server.status}}</h5>
      <button type="button" class="btn btn-primary" (click)="changeStatus('Active',serverId)">Set to Active</button>
      <button type="button" class="btn btn-danger"  (click)="changeStatus('Inactive',serverId)">Set to Inactive</button>
      <button type="button" class="btn btn-danger"  (click)="Delete(server.name)">Delete</button>
    </div>
</div>
