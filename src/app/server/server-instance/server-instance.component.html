<div class="card" *ngFor = 'let server of servers; let serverId = index'>
    <div class="card-header">
      {{server.name}}
      Index: {{i}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{server.status}}</h5>
      <button type="button" class="btn btn-success" >Edit</button>
    </div>
</div>
