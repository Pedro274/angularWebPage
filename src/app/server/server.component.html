

<div class="container">
    <form (ngSubmit)="onSubmit(F)" #F="ngForm">
        <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" class="form-control" id="serverName" placeholder="ServerName" name="name" ngModel>
        </div>
        <div class="form-group">
            <label for="serverStatus">Server Status</label>
            <select class="form-control" id="serverStatus" name="status" ngModel> 
            <option>Active</option>
            <option>Inactive</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Create Server</button>
    </form>


    <hr>
    <div class="row">
        <div class="col-sm-6">
            <app-server-instance></app-server-instance>
        </div>
        <div class="col-sm-6">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
